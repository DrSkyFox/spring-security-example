<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Users : Create</title>
    <link type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/latest/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>


<body>
<h1 layout:fragment="header">Users : Create</h1>
<div class="container">
    <div class="row py-2">
        <div layout:fragment="content" class="container">
            <form id="user" th:action="@{/(form)}" th:object="${user}" action="#" method="post">


<!--				<div class="form-group">-->
<!--					<label>User</label>-->
<!--					<input th:type="text" th:field="">-->
<!--				</div>-->

<!--				<div class="form-group">-->
<!--					<label>email</label>-->
<!--				</div>-->


                <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
                    <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
                </div>
                <div class="pull-right">
                    <a th:href="@{/}" href="users.html"> Users </a>
                </div>
                <input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'"/>
				<input
                    type="text"
                    th:field="*{username}"
                    th:class="${#fields.hasErrors('username')} ? 'field-error'"/><label th:for="username">Username</label>
                <input type="email" th:field="*{email}"
                       th:class="${#fields.hasErrors('email')} ? 'field-error'"/><label th:for="email">Email</label>
                <div class="form-actions">
                    <input type="submit" value="Save"/>
                </div>
            </form>

        </div>
    </div>
</div>


</body>
</html>
