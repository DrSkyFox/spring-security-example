<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<th:block th:fragment="footer">
  <footer>
    <div class="container">
      <p>
        <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                    | Logged user: <span sec:authentication="name"></span> |
                    Roles: <span sec:authentication="principal.authorities"></span> |
                    <a th:href="@{/doLogout}">Sign Out</a>
                </span>
      </p>
    </div>
  </footer>

  <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</th:block>


<th:block th:fragment="login">
    <form th:action="@{/doLogin}" th:method="post">
        <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter login">
            <small th:if="${param.error != null}" class="form-text text-danger">Incorrect login or password</small>
            <small th:if="${param.logout != null}" class="form-text text-success">Logout successful</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="form-actions col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" value="Sign In" />
            <a class="btn btn-default" th:href="@{/signup}">Sign Up</a>
        </div>
    </form>
</th:block>



</body>
</html>
